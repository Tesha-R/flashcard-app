<!DOCTYPE html>
<html>

<head>
  <title>Flashcard App</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">TBD</li>
      </ol>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="createDeck" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create deck</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-deck">
              <div>
                <label>Deck title</label>
                <input type="text" name="deck-title" id="deck-title" class="form-control" />
              </div>
              <div>
                <label>Deck description</label>
                <textarea name="deck-description" id="deck-description" class="form-control"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
                  Cancel
                </button>
                <button type="submit" id="submit-deck-btn" class="btn btn-primary">
                  Create
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal - add cards to deck -->
    <div class="modal fade" id="addCardsToDeck" tabindex="-1" aria-labelledby="addCardsToDeckLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCardsToDeckLabel">
              Add cards to deck
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-add-cards">
              <div>
                <label>Card front</label>
                <input type="text" name="card-front" id="card-front" class="form-control" />
              </div>
              <div>
                <label>Card back</label>
                <textarea name="card-back" id="card-back" class="form-control"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
                  Cancel
                </button>
                <button type="submit" id="submit-add-cards-btn" class="btn btn-primary">
                  Add card
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="src/index.js" type="module"></script>
</body>

</html>
